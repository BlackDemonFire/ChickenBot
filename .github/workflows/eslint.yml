name: Eslint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run_eslint:
    if: "! contains(toJSON(github.event.commits.*.message), '[SKIP-CI]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install eslint
        run: npm i eslint --no-save

      - name: Run eslint
        run: ./node_modules/eslint/bin/eslint.js .